<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduAI | Student Exam Performance Predictor</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      background: linear-gradient(120deg, #bbdefb, #e3f2fd);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .form-container {
      background: #fff;
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 100%;
      animation: slideUp 0.8s ease forwards;
    }
    h1 {
      text-align: center;
      color: #0d47a1;
      margin-bottom: 30px;
      font-size: 2rem;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
      color: #0d47a1;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #90caf9;
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
    }
    select:focus, input:focus {
      border-color: #1565c0;
      box-shadow: 0 0 5px rgba(21, 101, 192, 0.3);
    }
    button {
      margin-top: 30px;
      width: 100%;
      background: linear-gradient(90deg, #1565c0, #42a5f5);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(90deg, #0d47a1, #42a5f5);
      transform: translateY(-2px);
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>ðŸŽ“ Student Exam Performance Predictor</h1>
    <form action="{{ url_for('predict_datapoint') }}" method="post">

      <label>Gender</label>
      <select name="gender" required>
        <option value="" disabled selected>Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label>Ethnicity</label>
      <select name="ethnicity" required>
        <option value="" disabled selected>Select</option>
        <option value="group A">Group A</option>
        <option value="group B">Group B</option>
        <option value="group C">Group C</option>
        <option value="group D">Group D</option>
        <option value="group E">Group E</option>
      </select>

      <label>Parental Education Level</label>
      <select name="parental_education" required>
        <option value="" disabled selected>Select</option>
        <option value="some high school">Some High School</option>
        <option value="high school">High School</option>
        <option value="some college">Some College</option>
        <option value="associate's degree">Associate's Degree</option>
        <option value="bachelor's degree">Bachelor's Degree</option>
        <option value="master's degree">Master's Degree</option>
      </select>

      <label>Lunch Type</label>
      <select name="lunch" required>
        <option value="" disabled selected>Select</option>
        <option value="standard">Standard</option>
        <option value="free/reduced">Free/Reduced</option>
      </select>

      <label>Test Preparation Course</label>
      <select name="test_prep" required>
        <option value="" disabled selected>Select</option>
        <option value="none">None</option>
        <option value="completed">Completed</option>
      </select>

      <label>Reading Score (0â€“100)</label>
      <input type="number" name="reading_score" min="0" max="100" required>

      <label>Writing Score (0â€“100)</label>
      <input type="number" name="writing_score" min="0" max="100" required>

      <button type="submit">Predict Math Score</button>
    </form>
  </div>
</body>
</html>
